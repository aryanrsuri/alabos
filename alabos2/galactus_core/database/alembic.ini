# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Syslog format string which may use any of the available format tokens below.
# See https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# format = %(asctime)s %(levelname)+8s [%(name)s] %(message)s
# Use syslog format string which may use any of the available format tokens below.
# See https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# format = %(asctime)s %(levelname)+8s [%(name)s] %(message)s

# SQLAlchemy connection string for the database
# This can be overridden in the environment with the alabos_DATABASE_URL variable
sqlalchemy.url = postgresql://alabos:password@localhost:5432/alabos


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
